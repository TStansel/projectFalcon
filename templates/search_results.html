<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
        font-family: sans-serif;
        background-image: url('/Flat-Color-Gradient-Triangles.png');
        width: 640px;
        height: 1136px;
    }

    h1 {
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    	font-size: 45px;
        font-color: #333333;
    	font-weight: bold;
        margin: 0;
        padding: 3px;
        text-align: center;
    }

    h2 {
        font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    	font-size: 15px;
    	font-weight: bold;
        margin: 0;
        padding: 3px;
        border: 1.5px
    }

    h3 {
    	font-family: Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    	font-size: 14px;
    	font-weight: 100;
        margin: 0;
        border-top: 1px;
        border-bottom: 1px;
        padding: 3px;
    }

    .explicit{
        color: rgb(200, 0, 0);
    }

    .rank{
        font-weight: bold;
    }

    table {
        border-collapse: collapse;
        padding: 4px;
    }

    table, th, td {
        padding: 5px;
        border-bottom: 1px solid black;
        color: white;
        text-align: center;
    }

    th {
        background-color: #121f1f;
        border-left: #121f1f;
        border-right:#121f1f;
    }

    td {
        background-color: #253f3f;
        border-left: #253f3f;
        border-right: #253f3f;

    }

    input[type='text'] {
        width: 100%;
        padding: 6px 10px;
        margin: 6px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        font-size: 14px;
        border-radius: 10px;
    }

    input[type='text']:focus {
        border: 3px solid red;
    }

    input[type = 'submit'] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        width: 100%;
    }

    input[value="Up"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
    }

    input[value="Down"] {
        background-color: rgb(200,0,0);
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
    }

    input[value="Add"] {
        border: 3px solid #4CAF50;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
    }

</style>
</head>
<body>

<h1>Title</h1>


<form action = '/search_results' method="POST">
    <h3> Artist: </h3>
    <input type = 'text' name='artist'> </input>
    <h3> Album: </h3>
    <input type = 'text' name='album'> </input>
    <h3> Track: </h3>
    <input type = 'text' name='track'> </input>
    <input type="submit" value="Submit!" id="search"/>
</form>

<table border="1">
    <tr>
       <td><h2>Rank</h2></td>
       <td><h2>Title</h2>
           <h2>Author|Album</h2></td>
       <td><h2>Score</h2></td>
       <td><h2>Up Down</h2></td>
    </tr>
    <tr>
       <td><h3 type="bold">1</h3></td>
       <td><h3>Hey Brother</h3>
           <h3>Avicii|True</h3></td>
       <td><h3>112</h3></td>
       <td><h3>Up Down</h3></td>
    </tr>
</table>

</body>
</html>
